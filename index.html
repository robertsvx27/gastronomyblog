<!DOCTYPE html>
<html lang="es">

<head>
    <title>Mi blog de Gastronomia</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/foundation.css" rel="stylesheet">
    <link href="css/foundation-icons/foundation-icons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="grid-container container">
        <header class="cabecera">
            <div class="grid-x grid-padding-x">
                <div class="large-6 medium-12 cell">
                    <h1>El Restaurant de Robert</h1>
                    <h3 class="subtitulo">¿Qué deseas comer hoy?  Consientete...</h3>
                </div>
                <div class="large-8 medium-12 cell">
                </div>
            </div>
        </header>
         <div class="grid-x grid-padding-x">
             <div class="large-4 medium-12 cell lateral">
                 <div class="busqueda show-for-large">
                      <form>
                        <div class="input-group">

                            <input class="input-group-field" type="text" placeholder="Buscar por...">
                            <span class="input-group-label"><i class="fi-magnifying-glass"></i></span>
                        </div>
                    </form>
                 </div>
                  <nav>
                    <ul class="vertical menu mnu align-left">
                        <li class="borde"><a href="#">Inicio</a></li>
                        <li class="borde"><a href="#">Mi plato perfecto</a></li>
                        <li class="borde"><a href="#">Mis recetas</a></li>
                    </ul>
                </nav>      
                  <br>
                <div class="favoritos show-for-large">
                    <div class="grid-container">
                        <p class="subtitulo-lateral">Favoritos:</p>
                        <div class="grid-x">
                            <div class="grid-x grid-padding-x">
                                <div class="large-4 medium-4 cell">
                                    <a href="#"><img src="images/empanadasarroz.jpg" class="thumbnail" alt="favorito 1" width="" height=""></a>
                                </div>
                                <div class="large-4 medium-4 cell">
                                    <a href="#"><img src="images/cunapes.jpg" class="thumbnail" alt="favorito 2" width="" height=""></a>
                                </div>
                                <div class="large-4 medium-4 cell">
                                    <a href="#"><img src="images/majadito.jpg" class="thumbnail" alt="favorito 3" width="" height=""></a>
                                </div>
                            </div>

                            <div class="grid-x grid-padding-x">
                                <div class="large-4 medium-4 cell">
                                    <a href="#"><img src="images/anticucho.jpg" class="thumbnail" alt="favorito 4" width="" height=""></a>
                                </div>
                                <div class="large-4 medium-4 cell">
                                    <a href="#"><img src="images/locro.jpg" class="thumbnail" alt="favorito 5" width="" height=""></a>
                                </div>
                                <div class="large-4 medium-4 cell">
                                    <a href="#"><img src="images/sonso.jpg" class="thumbnail" alt="favorito 6" width="" height=""></a>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

                <br>

                <div class="historial show-for-large">
                    <p class="subtitulo-lateral">Historial:</p>
                    <ul class="vertical menu menu-lateral">
                        <li><a href="#" class="">Bunoelos</a></li>
                        <li><a href="#" class="">Recetas para pollo</a></li>
                        <li><a href="#" class="">Recetas para cerdo</a></li>
                        <li><a href="#" class="">Recetas para dulces y mermeladas</a></li>
                    </ul>
                </div>           
             </div>
             <div class="large-8 medium-12 cell contenido">
             </div>
         </div>
    </div>
   
</body>
<script src="js/vendor/jquery.js"></script>
<script src="js/vendor/what-input.js"></script>
<script src="js/vendor/foundation.js"></script>
<script src="js/app.js"></script>
</html>
